<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Greenfield Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <script src="assets/js/modernizr-2.8.3.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/css/app.css">

</head>
<body ng-controller="mainController">

 <header class="container-full">
    <nav class="row navbar navbar-default">
     <div class="col-xs-8">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#/home">PickUp Game Finder</a>
      </div>
    </div>
    <div class="col-xs-2" ng-hide="fbCookie">
       <a href="/auth/facebook"><img class='img-responsive' ng-src="../view1/signin.png"></a>
    </div>
    <div class="col-xs-2" ng-hide="!fbCookie">
       <a href="/logout">Logout</a>
    </div>
    <div class="col-xs-2" ng-hide="!fbCookie">
       <p>{{ user.fbUserName }}</p>
    </div>
    <div class="user-pic col-xs-2" style="background-image:url('{{ user.fbPicture }}')" ng-hide="!fbCookie">
    </div>
  </nav>
</header>

      <div class="main-container container" ng-view></div>

      <footer></footer>
