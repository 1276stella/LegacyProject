 <header class="container-full">
    <nav class="row navbar navbar-default">
     <div class="col-md-10">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#/home">PickUp Game Finder</a>
      </div>
    </div>
    <div class="col-md-2">
       <a href="/auth/facebook"><img class='img-responsive' ng-src="../view1/signin.png"></a>
    </div>
  </nav>
</header>

</div>
  <div id="home-page">
  <div class="row">
    <div class="col-md-2">
      <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sports<span class="caret"></span>
        </button>
        <ul class="dropdown-menu sport">
          <li ng-repeat="(sport, keyword) in sports" ng-click="populateList(keyword)">{{ sport }}</li>
        </ul>
      </div>
    </div>
    <div class="col-md-8">
      <div class="input-group">
        <!-- <span class="input-group-btn">   "Change Location" button no longer needed!
          <button class="btn btn-default" type="button" ng-click="changeLocation(locationData)">Change Location</button>
        </span> -->
        <form name="change-location" ng-submit="changeLocation(locationData)">
          <input type="text" class="form-control" placeholder="Change location..." ng-model="locationData" >
        </form>
      </div><!-- /input-group -->
    </div>
    <div class="col-md-2">
      <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Date<span class="caret"></span>
        </button>
        <ul class="dropdown-menu date">
          ...
        </ul>
      </div>
    </div>
  </div>


  <div class="row">


    <div class="col-md-8" id="map">

    </div>



    <div class="col-md-4"> <div class="list-group">
      <button type="button" class="list-group-item" ng-click="populateList(currentKeyword)">Refresh Search</button>

      <div class="container">
        <div class="col-md-2">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search sites..." ng-model="siteSearch">
            </div>
          </form>
        </div>

        <div class="col-md-2">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Dropdown
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>

      <ul>
        <li ng-repeat="elm in sitesResults | filter: siteSearch as results" ng-click="siteListClick($index)">{{elm.name}}</li>
      </ul>
    </div>
  </div>

</div>
</div>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu2gwna7foZrV4In4pDqfP9rLW7hPMLxY&libraries=places&callback=initMap"></script>


<script>
function initMap() {
  var scope = $('#map').scope();
  scope.userfind();
}
</script>
